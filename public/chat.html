<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burner Chat - Secure & Ephemeral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/libs/highlight.js/styles/atom-one-dark.css">
</head>

<body>
    <div id="header">
        <button id="menu-btn" class="icon-btn small-btn" onclick="toggleSidebar()"
            style="margin-right: 1rem; display: none;">
            â˜°
        </button>
        <div id="app-title">ğŸ”¥ Burner Chat</div>
        <div class="header-right">
            <!-- <div id="online-count">Online: <span id="online-count-num">1</span></div> -->
            <button class="icon-btn small-btn" onclick="showQRCode(event)" title="Share Room via QR Code">
                ğŸ“±
            </button>
            <div id="link-box" onclick="copyLink()">
                <span>Generating Room...</span>
            </div>
        </div>
    </div>

    <div id="main-layout">
        <div id="sidebar">
            <h3>Users <span id="user-count-badge">0</span></h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-container">
            <!-- Messages will appear here -->
        </div>
    </div>

    <div id="typing-indicator"></div>

    <form id="controls" onsubmit="sendMessage(event)">
        <button type="button" class="icon-btn" onclick="document.getElementById('file-input').click()"
            title="Send File">
            ğŸ“
        </button>
        <button type="button" class="icon-btn" onclick="startCall()" title="Start Video Call">
            ğŸ“¹
        </button>
        <button type="button" class="icon-btn" onclick="startScreenShare()" title="Share Screen">
            ğŸ–¥ï¸
        </button>
        <button type="button" class="icon-btn" id="mic-btn" onclick="toggleRecording()" title="Voice Message">
            ğŸ¤
        </button>
        <input type="file" id="file-input" hidden onchange="handleFileSelect(event)">

        <input type="text" id="message-input" placeholder="Type a secure message..." autocomplete="off">
        <button type="submit">Send</button>
    </form>

    <!-- Username Modal -->
    <div id="modal-overlay">
        <div class="modal" id="username-modal">
            <h2>Welcome</h2>
            <p>Enter a display name to join the chat.</p>
            <input type="text" id="username-input" placeholder="Your Name" maxlength="15"
                onkeydown="if(event.key === 'Enter') setUsername()">
            <button onclick="setUsername()">Join Chat</button>
        </div>
    </div>

    <!-- Video Call Container -->
    <div id="video-call-overlay" class="hidden">
        <div class="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            <div class="call-controls">
                <button onclick="endCall()" class="end-call-btn" title="End Call">
                    ğŸ“
                </button>
            </div>
            <div id="call-status">Connecting...</div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal-overlay" class="hidden" onclick="if(event.target === this) hideQRCode()">
        <div class="modal">
            <h2>Scan to Join</h2>
            <div id="qrcode-container"></div>
            <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">Scan with your phone camera</p>
            <button onclick="hideQRCode()"
                style="margin-top: 1rem;">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/marked/lib/marked.umd.js"
        integrity="sha384-KwzR5her+zXi/Bzz4PVrBjkrjsBZy9adZtt3jA6Jgj3/hzPihRUV6HqMONpTe7Ll"
        crossorigin="anonymous"></script>
    <script src="/libs/highlight.js/lib/core.js"
        integrity="sha384-xnNTYNzyjvVepZwa28oNdxyror+zsTeZBHYIN7VWp8pP0GOA/P4XCggmHRSLRdu0"
        crossorigin="anonymous"></script>
    <script src="/libs/highlight.js/lib/languages/javascript.js"
        integrity="sha384-dSjlzl3IM8VQAnV20eHWkPLmWURZ6l+pfyuDJfIOS42VRGzXhLwV/BQKiEu1jnKC"
        crossorigin="anonymous"></script>
    <script src="/libs/highlight.js/lib/languages/python.js"
        integrity="sha384-IRju7xaNAOwiqNYTZ4IMFK5I5Co9uY1neJXoZjqNHafmA64WVzgutd7FdYtkuNpq"
        crossorigin="anonymous"></script>
    <script src="/libs/highlight.js/lib/languages/bash.js"
        integrity="sha384-l3wpRaw1JAraTmcxPrTmsevJZTCDrvqKEsXaWfkyOPfPY3L9wtUvTf2C8sBAs1xt"
        crossorigin="anonymous"></script>
    <script src="/libs/highlight.js/lib/languages/json.js"
        integrity="sha384-ppeaD0kDdZ9jFjhYeF4vBes8KmtSDhN2NUMxK0LWATsHxVfUTrVVd3z+Ioc52ZDh"
        crossorigin="anonymous"></script>
    <script src="/libs/qrcode.min.js"
        integrity="sha384-HGmnkDZJy7mRkoARekrrj0VjEFSh9a0Z8qxGri/kTTAJkgR8hqD1lHsYSh3JdzRi"
        crossorigin="anonymous"></script>
    <script>hljs.highlightAll();</script>
    <script src="script.js"></script>
</body>

</html>
